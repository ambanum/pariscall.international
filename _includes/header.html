<nav class="main-navbar navbar" role="navigation"
  aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{{ site.baseurl }}/">Accueil</a>
        <a class="navbar-item" href="{{ site.baseurl }}/principles">L'appel et les 9 principes</a>
      </div>

      <div class="navbar-center is-hidden-touch">
        <a href="{{ site.baseurl }}/">
          <img class="logo" alt="Appel de Paris"
            src="{{site.baseurl}}/assets/images/logo-circle.jpg" />
        </a>
      </div>

      <div class="navbar-end">
        <a class="navbar-item" href="{{ site.baseurl }}/supporters">Les soutiens</a>
        <a class="navbar-item button is-primary is-rounded" href="{{ site.baseurl }}/support">Signer l'appel</a>
      </div>
    </div>
  </div>
</nav>
<script>
  document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach(el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    }

  });
</script>
